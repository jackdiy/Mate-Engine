<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Engine - 网页VRM查看器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 3D渲染容器 -->
    <div id="canvas-container"></div>
    
    <!-- 加载动画 -->
    <div id="loading" class="loading-overlay">
        <div class="loading-content">
            <div class="loader"></div>
            <p id="loading-text" class="loading-text">加载中...</p>
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- 主控制面板 - 玻璃拟态设计 -->
    <div id="controls" class="glass-panel">
        <div class="panel-header">
            <h1 class="panel-title">
                <span class="title-icon">🎭</span>
                <span class="title-text">Mate Engine</span>
            </h1>
            <button id="panel-toggle" class="panel-toggle" title="折叠/展开">
                <span class="toggle-icon">◀</span>
            </button>
        </div>
        
        <!-- 角色选择区域 -->
        <div class="control-section">
            <h2 class="section-title">
                <span class="section-icon">👤</span>
                角色选择
            </h2>
            <div class="character-grid">
                <div class="character-card" data-character="lazuli">
                    <div class="character-preview">
                        <div class="preview-placeholder">L</div>
                    </div>
                    <div class="character-info">
                        <h3 class="character-name">Lazuli</h3>
                        <p class="character-desc">猫娘角色</p>
                        <span class="character-size">60MB</span>
                    </div>
                </div>
                <div class="character-card" data-character="aldina">
                    <div class="character-preview">
                        <div class="preview-placeholder">A</div>
                    </div>
                    <div class="character-info">
                        <h3 class="character-name">Aldina</h3>
                        <p class="character-desc">轻量角色</p>
                        <span class="character-size">13MB</span>
                    </div>
                </div>
                <div class="character-card" data-character="zome">
                    <div class="character-preview">
                        <div class="preview-placeholder">Z</div>
                    </div>
                    <div class="character-info">
                        <h3 class="character-name">Zome</h3>
                        <p class="character-desc">默认角色</p>
                        <span class="character-size">VRM</span>
                    </div>
                </div>
                <div class="character-card" data-character="custom">
                    <div class="character-preview upload-preview">
                        <div class="upload-icon">📁</div>
                        <input type="file" id="vrm-file" accept=".vrm,.me" style="display: none;">
                    </div>
                    <div class="character-info">
                        <h3 class="character-name">自定义</h3>
                        <p class="character-desc">上传模型</p>
                        <span class="character-size">VRM/ME</span>
                    </div>
                </div>
            </div>
            <div id="model-status" class="status-message" style="display: none;"></div>
        </div>

        <!-- 动画控制 -->
        <div class="control-section">
            <h2 class="section-title">
                <span class="section-icon">💃</span>
                动画控制
            </h2>
            <div class="animation-grid">
                <button class="animation-button" data-animation="idle">
                    <span class="anim-icon">🧍</span>
                    <span class="anim-name">待机</span>
                </button>
                <button class="animation-button" data-animation="dance1">
                    <span class="anim-icon">💫</span>
                    <span class="anim-name">舞蹈1</span>
                </button>
                <button class="animation-button" data-animation="dance2">
                    <span class="anim-icon">✨</span>
                    <span class="anim-name">舞蹈2</span>
                </button>
                <button class="animation-button" data-animation="wave">
                    <span class="anim-icon">👋</span>
                    <span class="anim-name">挥手</span>
                </button>
                <button class="animation-button" data-animation="joy">
                    <span class="anim-icon">😊</span>
                    <span class="anim-name">欢喜</span>
                </button>
                <button class="animation-button" data-animation="jump">
                    <span class="anim-icon">🦘</span>
                    <span class="anim-name">跳跃</span>
                </button>
            </div>
        </div>

        <!-- 音乐与同步 -->
        <div class="control-section">
            <h2 class="section-title">
                <span class="section-icon">🎵</span>
                音乐同步
            </h2>
            <div class="music-controls">
                <label for="audio-file" class="file-button">
                    <span class="button-icon">🎼</span>
                    <span>选择音乐</span>
                    <input type="file" id="audio-file" accept="audio/*" style="display: none;">
                </label>
                <div id="audio-info" class="audio-info" style="display: none;">
                    <span id="audio-name" class="audio-name"></span>
                    <button id="remove-audio" class="icon-button">✕</button>
                </div>
            </div>
            <div class="playback-controls">
                <button id="play-with-music" class="primary-button" disabled>
                    <span class="button-icon">▶️</span>
                    <span>播放音乐舞蹈</span>
                </button>
                <button id="stop-all" class="secondary-button" disabled>
                    <span class="button-icon">⏹️</span>
                    <span>停止</span>
                </button>
            </div>
            <div class="audio-slider">
                <label class="slider-label">
                    <span>音量</span>
                    <span id="volume-value">100%</span>
                </label>
                <input type="range" id="volume-slider" min="0" max="100" value="100" class="slider">
            </div>
        </div>

        <!-- 表情控制 -->
        <div class="control-section">
            <h2 class="section-title">
                <span class="section-icon">😊</span>
                表情控制
            </h2>
            <div class="expression-grid">
                <button class="expression-button" data-expression="neutral">😐 中性</button>
                <button class="expression-button" data-expression="happy">😊 开心</button>
                <button class="expression-button" data-expression="sad">😢 伤心</button>
                <button class="expression-button" data-expression="angry">😠 生气</button>
                <button class="expression-button" data-expression="surprised">😲 惊讶</button>
                <button class="expression-button" data-expression="fun">😆 有趣</button>
            </div>
            <div class="blend-shapes" id="blend-shapes-container">
                <p class="hint-text">加载模型后显示混合形状控制</p>
            </div>
        </div>

        <!-- 服装控制 -->
        <div class="control-section">
            <h2 class="section-title">
                <span class="section-icon">👗</span>
                服装控制
            </h2>
            <div id="clothing-controls" class="clothing-list">
                <p class="hint-text">加载模型后显示服装选项</p>
            </div>
        </div>

        <!-- 相机与效果 -->
        <div class="control-section">
            <h2 class="section-title">
                <span class="section-icon">📷</span>
                相机与效果
            </h2>
            <div class="slider-group">
                <label class="slider-label">
                    <span>相机距离</span>
                    <span id="distance-value">1.5m</span>
                </label>
                <input type="range" id="camera-distance" min="0.5" max="5" step="0.1" value="1.5" class="slider">
            </div>
            <div class="slider-group">
                <label class="slider-label">
                    <span>相机高度</span>
                    <span id="height-value">1.4m</span>
                </label>
                <input type="range" id="camera-height" min="0.5" max="2.5" step="0.1" value="1.4" class="slider">
            </div>
            <div class="toggle-group">
                <label class="toggle-label">
                    <input type="checkbox" id="auto-rotate" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">自动旋转</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" id="follow-mouse" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">鼠标跟踪</span>
                </label>
                <label class="toggle-label">
                    <input type="checkbox" id="enable-shadows" checked>
                    <span class="toggle-switch"></span>
                    <span class="toggle-text">阴影效果</span>
                </label>
            </div>
            <button id="reset-camera" class="secondary-button full-width">
                <span class="button-icon">🔄</span>
                <span>重置相机</span>
            </button>
            <button id="take-screenshot" class="secondary-button full-width">
                <span class="button-icon">📸</span>
                <span>截图</span>
            </button>
        </div>
    </div>

    <!-- 信息面板 -->
    <div id="info-panel" class="info-panel glass-panel">
        <button id="info-toggle" class="info-toggle">
            <span>ℹ️</span>
        </button>
        <div id="info-content" class="info-content">
            <h3>操作说明</h3>
            <ul>
                <li>🖱️ <strong>拖拽</strong>：旋转视角</li>
                <li>🖱️ <strong>滚轮</strong>：缩放</li>
                <li>👆 <strong>点击角色</strong>：选择并加载</li>
                <li>🎵 <strong>上传音乐</strong>：同步舞蹈</li>
            </ul>
            <div class="info-stats">
                <div class="stat-item">
                    <span class="stat-label">FPS:</span>
                    <span id="fps-counter" class="stat-value">60</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js 和 VRM 库 -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
            "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.1.0/lib/three-vrm.module.js"
        }
    }
    </script>

    <script type="module" src="./app.js"></script>
</body>
</html>
